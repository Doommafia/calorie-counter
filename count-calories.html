
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Calories</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Log Your Calories</h1>
    </header>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="meal">Meal</label>
                <input type="text" class="form-control" id="meal" placeholder="Enter meal name">
            </div>
            <div class="form-group">
                <label for="calories">Calories</label>
                <input type="number" class="form-control" id="calories" placeholder="Enter calorie count">
            </div>
            <button type="submit" class="btn btn-custom">Add Entry</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Calorie Tracker</p>
    </footer>
</body>
</html>
